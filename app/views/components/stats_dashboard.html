<div class="summary-dashboard" id="summary-dashboard">
    <div class="stat-box">
        <span class="stat-label">ALGO</span>
        <span class="stat-val highlight" id="report-algo">---</span>
    </div>
    <div class="stat-box">
        <span class="stat-label">RESULT</span>
        <span class="stat-val" id="report-result">---</span>
    </div>
    <div class="stat-box">
        <span class="stat-label">TIME</span>
        <span class="stat-val" id="report-time">0.0s</span>
    </div>
    <div class="stat-box">
        <span class="stat-label">STEPS</span>
        <span class="stat-val" id="report-steps">0</span>
    </div>
    <div class="stat-box">
        <span class="stat-label">OPENED</span>
        <span class="stat-val" id="report-opened">0</span>
    </div>
</div>
